<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Critical Web Design</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            .card-img-top {
                max-height: 200px;
                min-height: 150px;
                object-fit: cover;
            }

            a {
                text-decoration: none !important;
            }

            button img {
                width: 2rem;
            }
        </style>

    </head>
    <body>

        <div class="container">
            <button class="btn btn-light star"><img src="../../assets/img/sample-img-star-icon.svg" alt=""></button>
        </div>


        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 dynamic">
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="assets/js/functions.js"></script>
        <script type="module">
            import { faker } from 'https://cdn.skypack.dev/@faker-js/faker';

            let shapes = [
                "circle",
                "cross",
                "hexagon",
                "pentagon",
                "rhombus",
                "square",
                "star",
                "triangle",
            ];

            function getCard() {
                let shapeNum = Math.floor(Math.random() * shapes.length);
                let r1 = randomInt(0, 255),
                    g1 = randomInt(0, 205),
                    b1 = randomInt(0, 255),
                    r2 = randomInt(50, 255),
                    g2 = randomInt(0, 205),
                    b2 = randomInt(50, 255);

                let str = `
                    <div class="col py-3">
                        <div class="card h-100">
                            
                            <svg class="card-img-top" width="100%" height="200px">
                                <defs>
                                    <linearGradient id="grad${r1}" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:rgb(${r1},${g1},${b1});stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:rgb(${r2},${g2},${b2});stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <rect x="0" y="0" width="100%" height="200px" fill="url(#grad${r1})" />
                            </svg>

                            <!--
                            <img class="card-img-top" src="../../assets/img/sample-img-${shapes[shapeNum]}.svg">-->
                            <div class="card-body">
                                <h5 class="card-title">${faker.company.name()}</h5>
                                <p class="card-text">${faker.company.catchPhrase()}</p>
                            </div>
                        </div>     
                    </div>                    
               `;
                return str;
            }

            let count = Math.floor(Math.random() * 12) + 2;
            let str = "";

            for (let i = 0; i < count; i++) {
                str += getCard();
            }
            document.querySelector(".dynamic").innerHTML = str;




        </script>

    </body>
</html>
